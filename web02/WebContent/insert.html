<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert('회원 가입 페이지입니다. 반갑습니다!')
</script>
<style type="text/css">
body { 
	background: #18de02;
}
button {
	background: pink;
}
.t1{/* .은 클래스 선택!, 여러개 선택! */
	background: yellow;
	width: 100px;
	text-align: center;
}
#b1 {/* #은 특정한 아이디선택!, 특정한것 한개만 선택 */
	color: red;
}
#b2 {
	color: blue;
	text-align: center;
}
</style>
</head>
<body>
<h3>회원 가입 페이지</h3>
<hr>
<a href="member.html">
	<button id="b1">첫페이지로</button>
</a>
<!-- from의 action 은 무조건 jsp 파일이 돼야만함 -->
<form action="insert.jsp">
<table border="1">
	<tr>
		<td class="t1">아이디 : </td>
		<td>
			<input name = "id">
		</td>
	</tr>
		<tr>
		<td class="t1">비밀번호 : </td>
		<td>
			<input name = "pw">
		</td>
	</tr>
		<tr>
		<td class="t1">회원이름 : </td>
		<td>
			<input name = "name">
		</td>
	</tr>
		<tr>
		<td class="t1">전화번호 : </td>
		<td>
			<input name = "tel">
		</td>
		</tr>
	<tr>
		<td colspan="2" class = "t1">
			<button id="b2">회원가입 데이터 전송</button>
		</td>
	</tr>
</table>
<!-- 입력한 값들이 서버(톰킷)으로 전달될대는 form 태그 안에 있어야 한다!! -->
</form>
</body>
</html>
