<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function serch(){
		name1 = document.getElementById("name").value
		company1 = document.getElementById("company").value
		position1 = document.getElementById("position").value
		gender1 = document.getElementById("gender").value
		 
		
		if (gender1 == "남자") {
			result = "<img src=img/man.jpg width=200 height=200>"
		} else {
			result = "<img src=img/woman.jpg width=200 height=200>"
		}
		
		divTag = document.getElementById("result");		 
		divTag.innerHTML = result;
	}
</script>
</head>
<body>
사원검색
<hr color="black">
이름 : <input name = "name" id="name"><br>
