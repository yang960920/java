<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			url:"won.jsp",
			data: {
				won : $('#won').val(),
				dollar : $('#dollar').val()
			},
			success: function(x) {
				alert(x)
				$("result").html("<font color=red>결제금액은 " + x.trim() + "원입니다.</font>")
			}
		})
	})
</script>
</head>
<body bgcolor="lime">
<h3>비동기 통신으로 서버와 통신하기</h3>
원화를 달러로 : 
<input type="text" id=won>
<button style='color:blue; background:green' id=b1>원화를 달러로</button>
<hr>
달러를 원화로 :
<input type="text" id=dollar>
<button style='color:blue; background:yellow' id=b2>달러를 원화로</button>
<hr>
<div id=result></div>
</body>
</html>
